services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    container_name: url_shortener
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=''
      - REDIS_DB=0
    ports:
      - "9000:9000"
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: always

volumes:
  redis-data:
    driver: local
 